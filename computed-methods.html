<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS | Task</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <div id="app">
        <div class="container">
            <div class="row mt-5 mb-5">
                <div>
                    <button @click="counterComputed++">computed button</button>
                    <p>{{ counterComputed }}</p> <br/>
                    <button @click ="counterMethod++">method button</button>   
                    <p>{{ counterMethod }}</p> <br/>
                    {{ printTextMethod() }}
                    {{ printTextComputed }}
                  </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>


        const App = {
            data: function () {
                return {
                    counterComputed: 0,
                    counterMethod: 0
                };
            },
            computed: {
                printTextComputed: function () {
                    console.log("counter printed from computed:", this.counterComputed);
                }
            },
            methods: {
                printTextMethod: function () {
                    console.log( "counter printed from method:", this.counterMethod);
                }
            },
        }

        Vue.createApp(App).mount('#app')

    </script>
</body>

</html>
