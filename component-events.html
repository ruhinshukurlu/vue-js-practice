<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS | Task</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div id="app">
        <div class="container mt-5">
            
            <component @greeting='sayHello' v-for='user in users'  :user='user'></component>
           
            <h1 class="text-center mt-5">{{message}}</h1>


        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script type="text/x-template" id="component">

        <!-- We pass argument inside component -->
        <button class='btn btn-outline-success m-2' @click="$emit('greeting',user)" >Say hello to {{user}}</button>
    </script>

   

    <script>

        const app = Vue.createApp({
            data(){
                return{
                    users : ['Ruhin', 'Murad', 'Vasif'],
                    message : '',
                }
            },
            methods : {
                sayHello :function(user){
                    this.message = `Hello ${user}`
                },
               
            }

        })
        
        app.component('component',{
            template : '#component',
            props : ['user']
        })

       

        app.mount('#app')

    </script>
</body>

</html>
