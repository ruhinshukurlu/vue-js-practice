<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS | Task</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">


    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .blog-img {
            width: 100%;
        }
    </style>
</head>

<body>


    <div id="app">
        <div class="container">
            <div class="row mt-5 mb-5">
                <h1 class="border-bottom pb-2 mb-5 text-center">Slot Practice 2</h1>
                
                <app-child>
                    <template v-slot:header>
                        <h3 class="text-center m-5 border p-3">I am Header</h3>
                    </template>
                    <template v-slot:default>
                        <h3 class="text-center m-5 border p-3">I am Main</h3>
                    </template>
                    <template v-slot:footer>
                        <h3 class="text-center m-5 border p-3">I am Footer</h3>
                    </template>
                </app-child>


            </div>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script type="text/x-template" id="app-child">
        
        <header>
            <slot name='header'></slot>
        </header>

        <main>
            <slot></slot>
        </main>

        <footer>
            <slot name='footer'></slot>
        </footer>
    </script>

    
       
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    
                }
            }

        })

        app.component('app-child',{
            template : '#app-child',
        })


        app.mount('#app')

    </script>



</body>

</html>
